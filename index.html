<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  <link rel="stylesheet" href="./style.css">
  <title>Rock-paper-scissors</title>
</head>
<body>
  <h1 class="title">Rock-paper-scissors</h1>
  <div class="container">
    <div class="player">
        <div class="playerName"><h3>Man</h3></div>
        <div class="playerScore"><h3>0</h3></div>
    </div>
    <div class="computer">
      <div class="computerName"><h3>Computer</h3></div>
      <div class="computerScore"><h3>0</h3></div>
    </div>
  </div>
  <div class="winner"><h3>Who wins?</h3></div>
    <h2 class="choose-title">Choose your weapon</h2>
    <div class="choose">
    <a href="#" id="rock"><i class="fa-solid fa-hand-back-fist"></i></a>
    <a href="#"  id="paper"><i class="fa-solid fa-hand"></i></a>
    <a href="#"  id="scissors"><i class="fa-solid fa-hand-scissors"></i></a>
  </div>
  <script src="./app.js"></script>
</body>
</html>
